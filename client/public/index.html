<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA Primary Meta Tags -->
    <title>MoodTracker</title>
    <meta name="title" content="MoodTracker" />
    <meta name="description" content="Track your mood, emotions, and wellness journey. Works offline as a Progressive Web App." />

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json?v=8" />
    <meta name="theme-color" content="#141b2b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="MoodTracker" />

    <!-- Apple iOS Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MoodTracker" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png?v=6" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png?v=6" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png?v=6" />

    <!-- Microsoft Configuration -->
    <meta name="msapplication-TileColor" content="#141b2b" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png?v=6" />
    <meta name="msapplication-config" content="none" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon.png?v=6" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon.png?v=6" />
    <link rel="shortcut icon" href="/icons/favicon.png?v=6" />

    <!-- Google Fonts - Josefin Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet" />

    <!-- Custom Fonts - Juana -->
    <style>
      @font-face {
        font-family: 'Juana';
        src: url('/fonts/Juana-Black.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }

      /* Force Juana font on planning headers - override React Native Web */
      [dir="auto"] {
        font-family: 'Josefin Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 300;
      }

      .juana-font[dir="auto"],
      .juana-font {
        font-family: 'Juana', sans-serif !important;
        font-weight: 900 !important;
      }
    </style>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MoodTracker" />
    <meta property="og:description" content="Track your mood, emotions, and wellness journey. Works offline as a Progressive Web App." />
    <meta property="og:image" content="/icons/icon-512x512.png?v=6" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoodTracker" />
    <meta name="twitter:description" content="Track your mood, emotions, and wellness journey. Works offline as a Progressive Web App." />
    <meta name="twitter:image" content="/icons/icon-512x512.png?v=6" />

    <style>
      /* Apply Josefin Sans globally with light weight (300) */
      * {
        font-family: 'Josefin Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
